<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="p3.css"/>
</head>
<body>
    <div class="main_container">

        <p class="feedback">Your Feedback:</p>

        <p class="feedback_sub">Please let us know how we did!</p>

        <div class="inner_container">
            <div class="selection_container unhappy">
                <p class="emoji">👎</p>
                <p class="caption">Unsatisfied</p>
            </div>
            <div class="selection_container mid">
                <p class="emoji">🤏</p>
                <p class="caption">Mid</p>
            </div>
            <div class="selection_container happy">
                <p class="emoji">👍</p>
                <p class="caption">Satisfied</p>
            </div>
        </div>

        <button class="btn">Send Feedback</button>

    </div>

    <script src="p3.js"></script>
</body>
</html>
